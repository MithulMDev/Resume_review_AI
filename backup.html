<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: #333;
        }

        body {
            overflow: auto; /* Ensure the body is scrollable */
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            margin: 20px auto; /* Center the container and provide margin */
            position: relative;
            z-index: 1;
        }

        header {
            margin-bottom: 20px;
            text-align: center; /* Center the header */
        }

        header h1 {
            font-size: 32px;
            color: #333;
            font-weight: 600;
            margin: 0;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        textarea {
            width: calc(100% - 20px);
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            resize: none;
            overflow-y: auto;
        }

        textarea:focus {
            border-color: #6e8efb;
            background-color: #e3e7ff;
            outline: none;
        }

        .file-input {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            width: calc(100% - 20px);
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 12px;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease, background-color 0.3s ease;
            text-align: center;
            cursor: pointer;
            overflow: hidden; /* Ensures text doesnâ€™t overflow */
        }

        .file-input:hover {
            border-color: #6e8efb;
            background-color: #e3e7ff;
        }

        .file-input-label {
            color: #666;
            font-size: 16px;
        }

        .file-input .file-name {
            font-size: 16px;
            color: #666;
        }

        .file-input.dragover {
            border-color: #6e8efb;
            background-color: #e3e7ff;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            width: 32%;
            font-weight: 600;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #4a5caa;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        #response {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            background-color: #f1f5f9;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
            display: none;
            word-wrap: break-word; /* Ensure long words are broken properly */
        }

        #response h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #444;
        }

        .loading {
            display: none;
            font-size: 16px;
            color: #6e8efb;
            margin-top: 10px;
            font-weight: 600;
            text-align: center; /* Center the loading text */
        }

        .loading-icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 4px solid #6e8efb;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            header h1 {
                font-size: 28px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                margin: 5px 0;
            }

            textarea, .file-input {
                width: calc(100% - 15px);
            }
        }

        .drag-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 123, 255, 0.3);
            display: none;
            justify-content: center;
            align-items: center;
            color: #6e8efb;
            font-size: 24px;
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .drag-overlay.active {
            display: flex;
            opacity: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: none;
            z-index: 20;
            transition: opacity 0.3s ease;
        }

        .notification.error {
            background-color: #f44336;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>ATS Resume Review System</h1>
        </header>
        <section>
            <textarea id="job-description" placeholder="Enter the Job Description..."></textarea>
            <div class="file-input" id="file-drop-area">
                <span class="file-input-label">Drag & Drop your resume or click to upload</span>
                <span class="file-name" id="file-name">No file chosen</span>
                <input type="file" id="resume-upload" accept=".pdf" aria-label="Upload your resume" style="display: none;">
            </div>
            <div class="button-container">
                <button id="analyze-resume" onclick="analyzeResume()">Analyze</button>
                <button id="improve-skill" onclick="improveSkill()">Improve</button>
                <button id="percentage-match" onclick="percentageMatch()">Match</button>
            </div>
        </section>
        <div class="loading" id="loading">
            <span class="loading-icon"></span>Processing your request...
        </div>
        <section id="response">
            <h2>Response:</h2>
            <div id="response-content"></div>
        </section>
    </div>

    <div class="drag-overlay" id="drag-overlay">
        Drop your resume here!
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const fileDropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('resume-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const dragOverlay = document.getElementById('drag-overlay');
        const loadingElement = document.getElementById('loading');
        const responseElement = document.getElementById('response');
        const responseContent = document.getElementById('response-content');
        const notificationElement = document.getElementById('notification');

        fileDropArea.addEventListener('click', () => fileInput.click());

        fileDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragOverlay.classList.add('active');
        });

        fileDropArea.addEventListener('dragleave', () => {
            dragOverlay.classList.remove('active');
        });

        fileDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragOverlay.classList.remove('active');
            const file = e.dataTransfer.files[0];
            handleFileUpload(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFileUpload(file);
        });

        function handleFileUpload(file) {
            if (file && file.type === "application/pdf") {
                fileNameDisplay.textContent = file.name; // Display file name
                showNotification('Resume uploaded successfully!', 'success');
                // Trigger backend call to handle file upload
                const formData = new FormData();
                formData.append('resume', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                  .then(data => {
                      // Handle response from backend
                      console.log(data);
                      // You can update the UI based on the backend response here
                  }).catch(error => {
                      console.error('Error:', error);
                  });
            } else {
                showNotification('Please upload a valid PDF file.', 'error');
            }
        }

        function showNotification(message, type) {
            notificationElement.textContent = message;
            notificationElement.classList.remove('success', 'error');
            notificationElement.classList.add(type);
            notificationElement.style.display = 'block';
            setTimeout(() => {
                notificationElement.style.display = 'none';
            }, 3000);
        }

        function showLoading() {
            loadingElement.style.display = 'block';
            responseElement.style.display = 'none';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function analyzeResume() {
            showLoading();
            // Trigger backend analysis
            fetch('/analyze-resume', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  hideLoading();
                  showResponse('<strong>Analysis Complete!</strong><br/>Your resume has been successfully analyzed.');
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function improveSkill() {
            showLoading();
            // Trigger backend skill improvement suggestion
            fetch('/improve-skill', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  hideLoading();
                  showResponse('<strong>Skill Improvement Suggestions:</strong><ul><li>Enhance your leadership skills</li><li>Focus on data analytics</li><li>Improve communication skills</li></ul>');
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function percentageMatch() {
            showLoading();
            // Trigger backend percentage match
            fetch('/percentage-match', {
                method: 'POST'
            }).then(response => response.json())
              .then(data => {
                  hideLoading();
                  showResponse('<strong>Percentage Match:</strong> Your resume is a <em>75% match</em> for this job description.');
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        function showResponse(content) {
            responseContent.innerHTML = marked.parse(content);
            responseElement.style.display = 'block';
        }
    </script>
</body>

</html>
